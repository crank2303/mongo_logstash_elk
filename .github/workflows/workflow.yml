name: check-code

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Create directories
        run: |
          mkdir -p reports/wemake-python-styleguide/
          mkdir -p reports/mypy/
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install  wemake-python-styleguide flake8-html mypy lxml pytest
          
      - name: Lint with wemake-python-styleguide
        run: |
          flake8 ugc_mongo/src --exit-zero --format=html --htmldir=reports/wemake-python-styleguide/
          
      - name: Lint with mypy
        run: |
          mypy --html-report reports/mypy/ ugc_mongo/src/* || true
          
      - name: Upload reports
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports/
          
      - name: Test with pytest
        run: |
          pytest ugc_mongo/tests/functional/test_databases.py
          pytest ugc_mongo/tests/functional/test_film_crud.py
          pytest ugc_mongo/tests/functional/test_user_crud.py
